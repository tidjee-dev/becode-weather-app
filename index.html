<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/styles/styles.css">
    <title>The Weather App by Tidjee</title>
  </head>

  <body>
    <div id="theme-switcher">
      <span class="theme-icon"></span>
    </div>

    <header class="header">
      <nav class="header-nav container">
        <h1 class="header-title">
          The Weather App by
          <a class="header-link" href="https://github.com/tidjee-dev" target="_blank">
            Tidjee
          </a>
        </h1>
        <div id="city-search-container">
          <form id="city-search-form">
            <input type="text" id="city-search-input" placeholder="Enter city name ..."
                   list="city-list">
            <button id="city-search-button" type="submit">Search</button>
            <datalist class="city-search-list" id="city-list"></datalist>
          </form>
        </div>
      </nav>
    </header>

    <main class="container" id="main">

      <div id="weather-container"></div>

      <div id="forecast-container"></div>
    </main>

    <footer id="footer"></footer>
    <script type="module" src="./dist/scripts/app.js"></script>
  </body>

</html>
